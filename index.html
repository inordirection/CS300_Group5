<html>
	<head>
		<script src="script/game.js"></script>
		<script src="script/ship.js"></script>
		<script src="script/sensor.js"></script>
		<script src="script/celestialMap.js"></script>
		<script src="script/celestialPoint.js"></script>
		<script src="script/coordinate.js"></script>
		<link rel="stylesheet" href="style/style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="shortcut icon" type="image/png" href="images/favicon.png"/>

		<title>SpaceHunt Game</title>
	</head>
	<body>
		<script> var game = new Game(); </script>
		<h1>OldSpice Control Panel</h1>
		<!-- forms for user input go here -->
		<form name="movement" onSubmit="game.move(); return false;">
			<label>Distance:&nbsp;</label>
			<input type="text" name="distance" id="distance"><br>
			<label>Angle:&nbsp;</label>
			<select name="angle">
				<option> 0
				<option> 30
				<option> 60
				<option> 90
				<option> 120
				<option> 150
				<option> 180
				<option> 210
				<option> 240
				<option> 270
				<option> 300
				<option> 330
			</select>
			<input type="submit" value="Move">
		</form>
		<form name="deploy_sensor" onsubmit="game.deploy_sensor(); return false;">
			<input type="submit" value="Deploy Sensor">
		</form>
		<form name="save/load" onSubmit="return false;">
			<input type="submit" value="save">
			<input type="submit" value="load">
		</form>
		<form name="reset_game" onSubmit="game.reset_game(); return true;">
			<input class="reset_game_button" type="submit" value="Reset Game">
		</form>
		<h1>Current Status</h1>
		<!-- add forms to display ship status here -->
		<form name="display">
			<label>Location:&nbsp;</label><input type="text" id="location"><br>
			<label>Supplies:&nbsp;</label><input type="text" id="supplies"><br>
			<label>Energy:&nbsp;</label><input type="text" id="energy"><br>
			<label>Message:&nbsp;</label>
			<textarea rows="3" id="message"></textarea><br>
		</form>
		<!-- <script> game.initDisplay(); </script>
		<!-- only call initDisplay() after forms have been loaded, otherwise -->
			   <!-- it will try to write to null -->

		<!-- Those are used by developer mode -->
		<div style="cursor:hand" onclick="isHidden('dev1')"><b>Developer Mode Control</b></div>
		<div id="dev1" style="display:none">
			<!-- For open or close the mode -->
			<form name="open_dev_mode" onsubmit="game.DEV_open(); return false;">
				<p id="whether_open">Using game configuration: false</p>
			</form>
			<!-- For change energy, credits, supplies, and location -->
			<form id="ecsl" name="ecsl" onsubmit="game.DEV_ecsl(); return false;">
				<input type="checkbox" id="e" name="e" value="Change Energy">Change Energy<br>
				<input type="checkbox" id="c" name="c" value="Change Credits">Change Credits<br>
				<input type="checkbox" id="s" name="c" value="Change Supplies">Change Supplies<br>
				<input type="checkbox" id="l" name="l" value="Change Location">Change Location<br>
				<input type="submit" value="Change"> 
			</form>
			<!-- For select normal mode or never dies -->
			<form name="fixed_wh" onsubmit="game.DEV_fixed_wh(); return false;">
				<p id="whether_fixed">Use the fixed wormhole mode is false</p>
				<input type="submit" value="Change">
			</form>
			<!-- For select fixed wormhole behavior -->
			<form name="never" onsubmit="game.DEV_never(); return false;">
				<p id="whether_never">Use never dies mode is false.</p>
				<input type="submit" value="Change">
			</form>
		</div>
		<script>
			game.initDisplay();
			function isHidden(dev) {
				var v = document.getElementById(dev);
				v.style.display = (v.style.display == 'none') ? 'block' : 'none';
			}
		</script>
	</body>

			}
		</script> -->
</html>
