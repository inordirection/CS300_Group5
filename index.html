<html>
	<head>
		<script src="script/game.js"></script>
		<script src="script/ship.js"></script>
		<script src="script/sensor.js"></script>
		<script src="script/celestialMap.js"></script>
		<script src="script/celestialPoint.js"></script>
		<script src="script/coordinate.js"></script>
		<link rel="stylesheet" href="style/style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="shortcut icon" type="image/png" href="images/favicon.png"/>

		<title>SpaceHunt Game</title>
	</head>
	<body>
		<script> var game = new Game(); </script>
		<h1>OldSpice Control Panel</h1>
		<!-- forms for user input go here -->
		<form name="movement" onSubmit="game.move(); return false;">
			Distance:<input type="text" name="distance"><br>
			Angle:<select name="angle">
				<option> 0
				<option> 30
				<option> 60
				<option> 90
				<option> 120
				<option> 150
				<option> 180
				<option> 210
				<option> 240
				<option> 270
				<option> 300
				<option> 330
			</select>
			<input type="submit" value="Move">
		</form>
		<form name="deploy_sensor" onSubmit="game.deploy_sensor();">
			<input type="submit" value="Deploy Sensor">
		</form>
		<form name="save/load" onSubmit="return false;">
			<input type="submit" value="save">
			<input type="submit" value="load">
		</form>
		<form name="reset_game" onSubmit="game.reset_game(); return true;">
			<input class="reset_game_button" type="submit" value="Reset Game">
		</form>
		<h1>Current Status</h1>
		<!-- add forms to display ship status here -->
		<form name="display">
			Location:&nbsp;<input type="text" id="location"><br>
			Supplies:&nbsp;<input type="text" id="supplies"><br>
			Energy:&nbsp;<input type="text" id="energy"><br>
			Message:&nbsp;<textarea rows="2" cols="30"id="message"></textarea><br>
		</form>
		<script> game.initDisplay(); </script>
		<!-- only call initDisplay() after forms have been loaded, otherwise
	  		 it will try to write to null -->
	</body>
</html>
